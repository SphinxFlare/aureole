# aureole/interface/nginx.conf


server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Always try the requested file, else fall back to index.html
    location / {
        try_files $uri /index.html;
    }

    # Optional: serve static assets efficiently
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
